on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request: {}
name: Build and Publish

env:
  TEST_TAG: 0.4.4 # use latest when finish

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: "[Dockerhub] Docker login (github event_name: ${{ github.event_name }})"
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}  
      - name: "[Github] Docker login"
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io # docker.pkg.github.com
          username: ${{ github.actor }} # ${{ github.repository_owner }}
          password: ${{ github.token }} # ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/master' || github.event_name == 'release'
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        if: github.ref == 'refs/heads/master' || github.event_name == 'release'
        uses: docker/build-push-action@v3
        with:
          context: .
          # platforms: linux/amd64,linux/arm64 # by default linux.amd64
          push: ${{ github.ref == 'refs/heads/master' || github.event_name == 'release' }}
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/kube-nginx-proxy:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kube-nginx-proxy:${{ env.TEST_TAG }}
            ghcr.io/${{ github.repository_owner }}/kube-nginx-proxy:latest
            ghcr.io/${{ github.repository_owner }}/kube-nginx-proxy:${{ env.TEST_TAG }}
          # cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kube-nginx-proxy:buildcache
          # cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kube-nginx-proxy:buildcache,mode=max
      - name: Update repo description on DockerHub
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/kube-nginx-proxy
